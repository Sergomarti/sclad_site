{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                <h2>Заказ</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
